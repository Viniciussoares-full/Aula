<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <h2>Inserindo imagens no HTML</h2>
    <hr>
    <img src="imagens/mazda_original.png" alt="Logo da Mazda" width="15%" >
    <br>
    <img src="imagens/escritorio.jpg" alt="Imagem de um escritório" width="300" >
    <br>
    <p>
        As imagens são inseridas no HTML utilizando a tag <code>&lt;img&gt;</code>. É importante definir o atributo <code>src</code>
        com o caminho da imagem e o atributo <code>alt</code> para descrever a imagem, o que é útil para acessibilidade.
    </p>
    <hr>


</body>
</html>
